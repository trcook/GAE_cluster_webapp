<!doctype html>
<title>FORM!</title>

<div class=page>
  <h1>a form</h1>
  <div class=metanav>
  {% if not session.validated %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
